site_name: Kira Night Rain's
site_url: https://KiraNightRain.github.io/KB/

theme:
  name: material
  font:
    text: roboto
    code: roboto mono
  language: zh
  icon:
    logo: material/star-four-points

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.prune
    - navigation.indexes
    - toc.integrate
    - navigation.top
    - navigation.path
    - navigation.sections
    - search.suggest
    - search.highlight
    - search.share

  palette:
    
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
      primary: pink
      accent: pink

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: indigo
      accent: indigo
    
extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    privacy_policy: https://www.mkdocs.org/privacy-policy/
    cookie_name: mkdocs_consent
    actions:
      - accept
      - decline
      - manage

plugins:
  - search